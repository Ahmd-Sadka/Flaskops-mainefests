apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-db
  namespace: {{ .Values.namespace }}
spec:
  serviceName: "{{ .Release.Name }}-db"
  selector:
    matchLabels:
      app: {{ .Release.Name }}-db
  replicas: {{ .Values.replicaCount | default 1 }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-db
    spec:
      # <--- Here we reference the Docker registry pull secret
      imagePullSecrets:
        - name: regcred

      containers:
        - name: {{ .Release.Name }}-db
          image: "{{ .Values.flaskdb.repository }}:{{ .Values.flaskdb.tag }}"   # must be set in values.yaml
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: db-cm
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: flaskops-pvc
              mountPath: /var/lib/mysql

