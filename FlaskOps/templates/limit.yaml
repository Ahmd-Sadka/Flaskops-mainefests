apiVersion: v1
kind: LimitRange
metadata:
  name: flaskops-limits
  namespace: {{ .Values.namespace }}
spec:
  limits:
  - default: 
      cpu: 250m
      memory: 256Mi
    defaultRequest:
      cpu: 500m
      memory: 512Mi
    max:
      cpu: "1"
      memory: 1Gi
    min:
      cpu: 100m
      memory: 100Mi
    type: Container